{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Login - Taskmate</title>
{% endblock title %}

{% block content %}
    <center><div class="container mt-5">
        <br/>
        <h2 class=" text-info ">Login On TaskMate</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST" class="mt-5 col-6">
            {% csrf_token %}

            {{ form|crispy }}
            <button class="btn btn-primary mb-5" type="submit">Login</button>
        </form>
    </div></center>
{% endblock content %}
